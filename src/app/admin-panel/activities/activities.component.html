<app-admin-panel></app-admin-panel>
<h4 class="titleText">Fəaliyyətlər</h4>
<hr />
<table class="table tableSize">
  <thead class="thead-dark">
  <tr>
    <th scope="col">{{number}}</th>
    <th scope="col">{{picture}}</th>
    <th scope="col" class="authorMargin">{{Author}}</th>
    <th scope="col" class="activitiesTitle">{{Title}}</th>
    <th scope="col" class="descriptionTitle">{{Description}}</th>
    <th scope="col">{{More}}</th>
    <th scope="col">{{Delete}}</th>
  </tr>
  </thead>
  <tbody *ngFor="let activity of activities">
  <tr>
    <th scope="row">{{activity.activitiesNumber}}</th>
    <td><img [src]="activity.activitiesPicture" height="40" width="40" /></td>
    <td>{{activity.activitiesAuthor}}</td>
    <td class="activitiesTitleDescription">{{activity.activitiesTitle}}</td>
    <td class="activitiesDescription">{{activity.activitiesDescription}}</td>
    <td title="Ətraflı oxu"><a href="#" ><img [src]="activity.activitiesMore" height="40" width="40" /></a></td>
    <td title="sil"><img [src]="activity.activitiesDelete" height="20" width="20" class="deleteCursor" /></td>
  </tr>
  </tbody>
</table>
